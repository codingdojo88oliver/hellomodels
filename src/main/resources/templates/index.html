<!DOCTYPE HTML>

    <title>Getting Started: Models</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="/users/info" th:object="${user}" method="post">

		<p><input type="submit" value="submit" /></p>
	</form>
